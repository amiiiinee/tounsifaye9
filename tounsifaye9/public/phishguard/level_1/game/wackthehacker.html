<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <title>اضرب الهاكر</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./css/hammer2.png">
    <meta httpEquiv="Content-Type" content="text/html"/>
    <meta charSet="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    
    <form class="modal">
    <div class="title"><h1>اضرب الهاكر</h1></div>
    <div class="select">اختار الصعوبة:</div>
    <div class="buttons">
        <button class="e">ساهل</button>
        <button class="m">متوسط</button>
        <button class="h">صعيب</button>
    </div>
    <div></div>
    <div></div>
    <div></div>
    </form>

    <div class="container">
        <div class="view">
            <main>
                <div class="hole">
                    <img src="css/hole.png">
                    <div class="mole"></div>
                </div>
                <div class="hole">
                    <img src="css/hole.png">
                    <div class="mole"></div>
                </div>
                <div class="hole">
                    <img src="css/hole.png">
                    <div class="mole"></div>
                </div>
                <div class="hole">
                    <img src="css/hole.png">
                    <div class="mole"></div>
                </div>
                <div class="hole">
                    <img src="css/hole.png">
                    <div class="mole"></div>
                </div>
                <div class="hole">
                    <img src="css/hole.png">
                    <div class="mole"></div>
                </div>
                <div class="hole">
                    <img src="css/hole.png">
                    <div class="mole"></div>
                </div>
                <div class="hole">
                    <img src="css/hole.png">
                    <div class="mole"></div>
                </div>
                <div class="hole">
                    <img src="css/hole.png">
                    <div class="mole"></div>
                </div>
                <span class="side-controls">
                    <div class="side-controls--container">
                        <div class="velocity-level">
                            <img src="css/velocity-mole.svg" alt="velocity">
                            <span class="">2</span>
                        </div>
                        <div class="time-level">
                            <img src="css/timer.svg" alt="timer">
                            <span class="">10</span>
                        </div>
                        <div class="volume-level">
                            <img src="css/volume.svg" alt="volume">
                            <span class="hard"></span>
                        </div>
                    </div>
                </span>
            </main>
            <div class="controls">
                <div class="time">
                    <p>الوقت</p>
                    <span>-</span>
                </div>
                <div class="score">
                    <p>النقاط</p>
                    <span>-</span>
                </div>
                <div class="start">ابدا</div>
            </div>
        </div>
    </div>

        <div class="enterName">
            <h2>اللعبة وفات</h2>
            <h3>اكتب اسمك!</h3><br>
            <input type="text">
            <h3 class="retry">تحب تعاود؟</h3><br>
        </div>
    
        <div class="scoreboard">
            <table class="scores"></table>
        </div>
        <table>
            <tbody>
            </tbody>
        </table>
        
    <script src="js/script.js"></script>
</body>

</html>
